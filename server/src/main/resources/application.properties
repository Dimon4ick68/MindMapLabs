spring.application.name=server
server.port = 8081
# Адреса твого PostgreSQL сервера
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
# Ім'я користувача (за замовчуванням 'postgres')
spring.datasource.username=postgres

# Твій пароль, який ти вказав при встановленні PostgreSQL
spring.datasource.password=12345678
# Це змусить Spring автоматично створювати/оновлювати таблиці в БД
# на основі твоїх Java-класів (MindMap.java). Дуже зручно для лаби.
spring.jpa.hibernate.ddl-auto=update